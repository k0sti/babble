# Test configuration for short recording edge case
#
# This test:
# 1. Records for a very short duration (< 0.5 seconds)
# 2. Verifies no crash or error occurs
# 3. Validates graceful handling of minimal audio data

[test]
name = "Short Recording Edge Case"
description = "Tests recording shorter than 0.5 seconds"

# Action 1: Log start
[[actions]]
time_ms = 100
action = { type = "log", message = "Starting short recording edge case test..." }

# Action 2: Start recording at 500ms
[[actions]]
time_ms = 500
action = { type = "click_record" }
assert = { type = "is_recording" }

# Action 3: Stop recording very quickly (only 200ms of recording)
[[actions]]
time_ms = 700
action = { type = "stop_record" }

# Action 4: Log and check state after very short recording
[[actions]]
time_ms = 2000
action = { type = "log", message = "Checking state after very short recording" }
assert = { type = "no_error" }

# Action 5: Exit with success
[[actions]]
time_ms = 3000
action = { type = "exit", code = 0 }
